plugins {
    id 'java'
    id 'idea'
    id "org.sonarqube" version "2.6"
}

group 'com.ictpoker'
version '0.1'

sourceCompatibility = 1.8
repositories {
    mavenCentral()
    maven { url "https://jitpack.io" }
}

dependencies {
    compile 'com.github.iotaledger:ict:ffd5d510e6ea29584badeba6c4b507da4e0a6b99'
    compile 'com.google.code.gson:gson:2.8.5'
    compile group: 'org.danilopianini', name: 'gson-extras', version: '0.2.1'
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.11.1'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.11.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'com.github.mikrohash:iota.curl.java:master'
    compile group: 'commons-codec', name: 'commons-codec', version: '1.9'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'com.google.guava:guava:27.0.1-jre'
}

task fatJar(type: Jar) {
    manifest {
        attributes 'Main-Class': 'com.ictpoker.ixi.PokerIxi'
    }
    baseName = 'poker.ixi'
    destinationDir = file("$rootDir/")
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}
